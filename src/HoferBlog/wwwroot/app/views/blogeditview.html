<h1>Edit blog</h1>
<div ng-controller="BlogController">
    <button type="button" ng-click="deleteBlog(visitUser,handleBlogError)" class="btn btn-danger">Delete</button>
    <div ng-include="'/app/partials/blog/blogedit.html'">
    </div>
    <button type="button" ng-click="updateBlog(goBack,handleBlogError)" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" ng-click="goBack()">Cancel</button>
</div>
