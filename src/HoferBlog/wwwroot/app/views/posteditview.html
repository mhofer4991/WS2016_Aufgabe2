<h1>Edit post</h1>
<div ng-controller="PostController">
    <button type="button" ng-click="deletePost(visitBlog,handlePostError)" class="btn btn-danger">Delete</button>
    <div ng-include="'/app/partials/post/postedit.html'">
    </div>
    <button type="button" ng-click="updatePost(goBack,handlePostError)" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" ng-click="goBack()">Cancel</button>
</div>
