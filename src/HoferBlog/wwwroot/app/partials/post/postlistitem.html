<div class="card">
    <div class="card-block">
        <a ng-href="/#!/posts/{{post.id}}"><h1 class="card-title">{{post.title}}</h1></a>
        <div class="postTextPreview">
            <div ng-bind-html="safeText"></div>
        </div>
        <span ng-repeat="tag in post.tags"><a ng-href="/#!/tag/{{tag.name}}">#{{tag.name}}</a> </span>
    </div>
    <div class="card-footer text-muted">
        <span ng-show="post.canModify">
        </span>  
        <span title="{{post.time | date:'MMM dd, yyyy HH:mm'}}">Edited: {{post.time | date}}</span>
        <span class="float-right"> See <a ng-href="/#!/blogs/{{post.blogID}}">Blog</a></span>
    </div>
</div>
