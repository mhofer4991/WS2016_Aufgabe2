<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" ng-click="$event.preventDefault();selectPage(1)" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item {{x.state}}" ng-repeat="x in items">
            <a ng-click="$event.preventDefault();selectPage(x.number)" class="page-link" href="#">{{x.number}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" ng-click="$event.preventDefault();selectPage(items.length)" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
